<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chewdev: Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
      <span class="colorpicker-proxy"></span>
      <input type="color" name="colorpicker" id="colorpicker" value="#000000" />
      <div class="recent-container">
        <button class="previous">Previous Color</button>
        <div class="recent-colors"></div>
      </div>
      <button class="eraser">Eraser</button>
      <button class="random">Rainbow</button>
      <button class="darken">Darken</button>
      <button class="lighten">Lighten</button>
      <div class="range-container">
        <label for="grid-input" class="grid-input-label"
          >Rows/Columns: 16</label
        >
        <input
          type="range"
          name="grid-input"
          id="grid-input"
          value="16"
          min="1"
          max="100"
          step="1"
        />
      </div>
      <button class="clear">Clear</button>
      <p class="color-message"></p>
    </div>
  </body>
</html>
